{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col s12 l8 offset-l2">
        <h4>Longer ones</h4>
        <div class="divider"></div>
  </div>
</div>

{% for post in posts %}
<div class="row">
  <div class="col s12 m10 l8 offset-m1 offset-l2">
    <div class="card z-depth-0 grey lighten-4">
    <div class="card-content">
    {% if post.post_title %}
    <h4 class="post-title">{{ post.post_title }}</h4>
    {% endif %}
    <p class="grey-text post-date" style="margin-bottom:0px;margin-top:5px;">{{ post.post_date }}</p>
    <p class="post-body">{{ post.post_body }}</p>
    {% if post.tags %}
    <br>
    <p class="right-align">
    {% for tag in post.tags %}
    <a href="{{ url_for('tagged_posts', tag=tag) }}" class="grey-text">#{{tag}}</a>
    {% endfor %}
    </p>
    {% endif %}
    </div>
    </div>
  </div>
</div>
</div>
{% endfor %}
{% endblock %}
