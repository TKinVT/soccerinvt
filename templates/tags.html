{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col s12 l8 offset-l2">
        <h4>Tags</h4>
        <div class="divider"></div>
  </div>
</div>

<div class="row">

  <div class="col s12 m6 l4 offset-l2">
    <div class="collection">
      <h5 class="collection-item black-text grey lighten-4">Tags (A-Z)</h5>
      {% for tag in alpha %}
      <a class="collection-item black-text" href="{{ url_for('tagged_posts', tag=tag) }}">#{{ tag }}</a>
      {% endfor %}
    </div>
  </div>

  <div class="col s12 m6 l4">
    <div class="collection">
      <h5 class="collection-item black-text grey lighten-4" href="#">Tags (#)</h5>
      {% for tag in counted %}
      <a class="collection-item black-text" href="{{ url_for('tagged_posts', tag=tag) }}">#{{ tag }} ({{ count[tag] }})</a>
      {% endfor %}
    </div>
  </div>

</div>
{% endblock %}
